{% extends "blog/layout.html" %}
{% load crispy_forms_tags %}

{% block title %}
Login
{% endblock title %}

{% block body %}
  <div class="content-section">
    <!-- By default, POST to same register route when form is submitted -->
    <form method="POST">
      {% csrf_token %}
      <!-- Group related elements in form -->
      <fieldset class="form-group">
        <!-- Add more Details for form -->
        <!-- mb is margin bottom (bootstrap) -->
        <legend class="border-bottom mb-4">
          Log In
        </legend>
        <!-- Use filter provided by django-crispy-forms -->
        {{ form|crispy }}
      </fieldset>

      <div class="form-group">
        <button class="btn btn-outline-info" type="submit">
          Login
        </button>
      </div>
    </form>

    <!-- pt is padding top, bootstrap -->
    <div class="border-top pt-3">
      <small class="text-muted">
        Need An Account?
        <!-- ml is margin left, bootstrap -->
        <a class="ml-2" href="{% url 'register' %}">Sign Up Now</a>
      </small>
    </div>
  </div>
{% endblock body %}

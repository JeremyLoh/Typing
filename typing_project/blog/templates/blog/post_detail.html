{% extends 'blog/layout.html' %}

{% block title %}
Post
{% endblock title %}

{% block body %}
  <article class="media content-section">
    <img src="{{ object.author.profile.image.url }}" class="rounded-circle article-img" />
    <div class="media-body">
      <div class="article-metadata">
        <a class="mr-2" href="{% url 'user-posts' object.author.username %}">{{ object.author }}</a>
        <small class="text-muted">
          {{ object.date_posted|date:'j F Y, h:i a' }}
        </small>
      </div>
      
      <h2 class="article-title mt-2">
        {{ object.title }}
      </h2>
      <p class="article-content">{{ object.content }}</p>
      
      {% if object.author == user %}
        <div class="d-flex justify-content-end">
          <a class="btn bg-info text-white btn-sm mr-1 mt-1 mb-1" 
          href="{% url 'post-update' object.id %}">
            Update
          </a>
          <a class="btn bg-danger text-white btn-sm mt-1 mb-1" 
          href="{% url 'post-delete' object.id %}">
            Delete
          </a>
        </div>
      {% endif %}
    </div>
  </article>
{% endblock body %}

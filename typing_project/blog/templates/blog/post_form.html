{% extends "blog/layout.html" %}
{% load crispy_forms_tags %}

{% block title %}
Create New Post
{% endblock title %}

{% block body %}
  <div class="content-section">
    <!-- By default, POST to same register route when form is submitted -->
    <form method="POST">
      {% csrf_token %}
      <!-- Group related elements in form -->
      <fieldset class="form-group">
        <!-- Add more Details for form -->
        <!-- mb is margin bottom (bootstrap) -->
        <legend class="border-bottom mb-4">
          Blog Post
        </legend>
        <!-- Use filter provided by django-crispy-forms -->
        {{ form|crispy }}
      </fieldset>

      <div class="form-group">
        <button class="btn btn-outline-info" type="submit">
          Post
        </button>
      </div>
    </form>
  </div>
{% endblock body %}
